version: '3.8'

# RonDB-Docker version: 0.2-SNAPSHOT
services:

    mgmd_1:
      image: hopsworks/rondb-standalone:latest
      container_name: mgmd_1
      command: ["ndb_mgmd", "--ndb-nodeid=65", "--initial"]
      deploy:
        resources:
          limits:
            cpus: '0.2'
            memory: 50M
          reservations:
            memory: 20M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/config.ini
        target: /srv/hops/mysql-cluster/config.ini
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dataDir_mgmd_1
        target: /srv/hops/mysql-cluster/mgmd
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/logDir_mgmd_1
        target: /srv/hops/mysql-cluster/log
      environment:
      - HOST_GROUP_ID=20

    ndbd_1:
      image: hopsworks/rondb-standalone:latest
      container_name: ndbd_1
      command: ["ndbmtd", "--ndb-nodeid=1", "--initial", "--ndb-connectstring=mgmd_1:1186"]
      healthcheck:
        test: ./docker/rondb_standalone/healthcheck.sh mgmd_1:1186 1
        interval: 15s
        timeout: 15s
        retries: 3
        start_period: 20s
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 3000M
          reservations:
            memory: 2000M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dataDir_ndbd_1
        target: /srv/hops/mysql-cluster/ndb_data
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/logDir_ndbd_1
        target: /srv/hops/mysql-cluster/log
      environment:
      - HOST_GROUP_ID=20

    ndbd_2:
      image: hopsworks/rondb-standalone:latest
      container_name: ndbd_2
      command: ["ndbmtd", "--ndb-nodeid=2", "--initial", "--ndb-connectstring=mgmd_1:1186"]
      healthcheck:
        test: ./docker/rondb_standalone/healthcheck.sh mgmd_1:1186 2
        interval: 15s
        timeout: 15s
        retries: 3
        start_period: 20s
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 3000M
          reservations:
            memory: 2000M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dataDir_ndbd_2
        target: /srv/hops/mysql-cluster/ndb_data
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/logDir_ndbd_2
        target: /srv/hops/mysql-cluster/log
      environment:
      - HOST_GROUP_ID=20

    mysqld_1:
      image: hopsworks/rondb-standalone:latest
      container_name: mysqld_1
      command: ["mysqld"]
      cap_add:
        - SYS_NICE
      healthcheck:
        test: mysqladmin ping -uroot
        interval: 10s
        timeout: 2s
        retries: 6
        start_period: 25s
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 1400M
          reservations:
            memory: 650M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/my.cnf
        target: /srv/hops/mysql-cluster/my.cnf
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dataDir_mysqld_1
        target: /srv/hops/mysql-cluster/mysql
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/mysqlFilesDir_mysqld_1
        target: /srv/hops/mysql-cluster/mysql-files
      ports:
      - 15000:3306
      environment:
      - HOST_GROUP_ID=20
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=Abc123?e
      - MYSQL_SETUP_APP=1

    mysqld_2:
      image: hopsworks/rondb-standalone:latest
      container_name: mysqld_2
      command: ["mysqld"]
      cap_add:
        - SYS_NICE
      healthcheck:
        test: mysqladmin ping -uroot
        interval: 10s
        timeout: 2s
        retries: 6
        start_period: 25s
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 1400M
          reservations:
            memory: 650M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/my.cnf
        target: /srv/hops/mysql-cluster/my.cnf
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dataDir_mysqld_2
        target: /srv/hops/mysql-cluster/mysql
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/mysqlFilesDir_mysqld_2
        target: /srv/hops/mysql-cluster/mysql-files
      ports:
      - 15001:3306
      environment:
      - HOST_GROUP_ID=20
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=Abc123?e

    api_1:
      image: hopsworks/rondb-standalone:latest
      container_name: api_1
      command: >
          bash -c "sleep 5 && bench_run.sh --verbose --default-directory /home/mysql/benchmarks/sysbench_multi "
      depends_on:
        ndbd_1:
          condition: service_healthy
        ndbd_2:
          condition: service_healthy
        mysqld_1:
          condition: service_healthy
      deploy:
        resources:
          limits:
            cpus: '2'
            memory: 500M
          reservations:
            memory: 100M
      volumes:
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/sysbench_single
        target: /home/mysql/benchmarks/sysbench_single
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dbt2_single
        target: /home/mysql/benchmarks/dbt2_single
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/sysbench_multi
        target: /home/mysql/benchmarks/sysbench_multi
      - type: bind
        source: <path-to-repo>/autogenerated_files/vlatest_m1_g1_r2_my2_api1/volumes/dbt2_multi
        target: /home/mysql/benchmarks/dbt2_multi
      environment:
      - HOST_GROUP_ID=20
      - MYSQL_PASSWORD=Abc123?e
